<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>
     <style>
   body{
     margin: 0;
     padding: 0;
     background-color: rgb(253, 250, 250);
   }
   .main{
     width: 100%;
     height: 70px;
     color: white;
     background-color: rgb(156, 77, 77);
   }
   .logout{
     float: right;
   }
   #updatebox{
     visibility :'hidden';}
   
 </style>
  </head>
  <body>
    <div class="allBox">
  <div class="main">
   <h2 class="text-center">USER DETAILS</h2> <span><h6 class=" logout mr-1"><a href="/">LogOut</a></h6></span>
  </div>
 

    
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Email</th>
      <th scope="col">UserName</th>
      <th scope="col">Address</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <div class="main_data">
{% for i  in user_data %}
  

  <tbody> 
    <tr>
      <th scope="row">{{i.id}}</th>
      <td  id ='done2 'class="done ">{{i.Email}}</td>
      <td  class="done ">{{i.UserName}}</td>
      <td  class="done ">{{i.Address}}</td>
      <td><a href="/delete/{{i.id}}"><button type="button" class="btn btn-danger">Delete</button></a></td>
      <td><a href="/edit/{{i.id}}"><button type="button" class="  btn btn-success">Edit</button></a></td>
    </tr>
  </tbody>
  {% endfor %}
</div>
</table>
        
    </div>
  </div>
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  
  </body>
</html>
